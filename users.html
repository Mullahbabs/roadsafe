<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Management | RoadSafe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <img src="images/highway-logo-23737955.png" alt="RoadSafe Logo" />
          <h1>RoadSafe</h1>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="predict.html">
                <i class="fas fa-car-crash"></i>
                <span>New Prediction</span>
              </a>
            </li>
            <li>
              <a href="reports.html">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
              </a>
            </li>
            <li class="active">
              <a href="users.html">
                <i class="fas fa-users-cog"></i>
                <span>User Management</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="user-profile">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-info">
            <span class="username">Guest</span>
            <span class="role">Administrator</span>
          </div>
          <a href="#" id="logoutBtn" class="logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <h2>User Management</h2>
          <div class="header-actions">
            <div class="date-display">
              <i class="fas fa-calendar-alt"></i>
              <span id="currentDate"></span>
            </div>
          </div>
        </header>

        <div class="card user-form-card">
          <div class="card-header">
            <h3>Add New User</h3>
          </div>
          <form id="userForm">
            <div class="form-row">
              <div class="form-group">
                <label for="username">Username</label>
                <input
                  type="text"
                  id="username"
                  placeholder="Enter username"
                  required
                />
              </div>
              <div class="form-group">
                <label for="password">Password</label>
                <input
                  type="password"
                  id="password"
                  placeholder="Enter password"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="role">Role</label>
                <select id="role" required>
                  <option value="" disabled selected>Select role</option>
                  <option value="admin">Administrator</option>
                  <option value="normal">Standard User</option>
                </select>
              </div>
              <div class="form-group">
                <label>&nbsp;</label>
                <button type="submit" class="btn primary">
                  <i class="fas fa-user-plus"></i> Add User
                </button>
              </div>
            </div>
          </form>
        </div>

        <div class="card users-table-card">
          <div class="card-header">
            <h3>Registered Users</h3>
            <div class="table-actions">
              <div class="search-box">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  id="searchUsers"
                  placeholder="Search users..."
                />
              </div>
            </div>
          </div>
          <div class="table-container">
            <table>
              <thead>
                <tr>
                  <th>Username</th>
                  <th>Role</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="usersTableBody">
                <tr>
                  <td colspan="3">No users available</td>
                </tr>
              </tbody>
            </table>
          </div>
          <div class="card-footer">
            <div class="pagination">
              <button id="prevPage" disabled>
                <i class="fas fa-chevron-left"></i>
              </button>
              <span id="pageInfo">Page 1 of 1</span>
              <button id="nextPage" disabled>
                <i class="fas fa-chevron-right"></i>
              </button>
            </div>
          </div>
        </div>
      </main>
    </div>

    <div class="modal" id="editUserModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Edit User</h3>
          <button class="close-modal">Ã—</button>
        </div>
        <div class="modal-body">
          <form id="editUserForm">
            <div class="form-group">
              <label for="editUsername">Username</label>
              <input type="text" id="editUsername" readonly />
            </div>
            <div class="form-group">
              <label for="editPassword">New Password (optional)</label>
              <input
                type="password"
                id="editPassword"
                placeholder="Enter new password"
              />
            </div>
            <div class="form-group">
              <label for="editRole">Role</label>
              <select id="editRole" required>
                <option value="admin">Administrator</option>
                <option value="normal">Standard User</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn secondary close-modal">Cancel</button>
          <button id="confirmEdit" class="btn primary">Save Changes</button>
        </div>
      </div>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/users.js"></script>
  </body>
</html>
