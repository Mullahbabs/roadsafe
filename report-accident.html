<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Report Accident | RoadSafe</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/report-accident.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
  </head>
  <body>
    <div class="dashboard-container">
      <aside class="sidebar">
        <div class="logo">
          <img src="images/History-of-FRSC.jpg" alt="AccidentIQ Logo" />
          <h1>AccidentIQ</h1>
        </div>

        <nav class="nav-menu">
          <ul>
            <li>
              <a href="dashboard.html">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
              </a>
            </li>
            <li>
              <a href="predict.html">
                <i class="fas fa-car-crash"></i>
                <span>New Prediction</span>
              </a>
            </li>
            <li>
              <a href="reports.html">
                <i class="fas fa-chart-bar"></i>
                <span>Reports</span>
              </a>
            </li>
            <li id="adminMenuItem" class="hidden">
              <a href="users.html">
                <i class="fas fa-users-cog"></i>
                <span>User Management</span>
              </a>
            </li>
            <li class="active">
              <a href="report-accident.html">
                <i class="fas fa-exclamation-triangle"></i>
                <span>Report Accident</span>
              </a>
            </li>
          </ul>
        </nav>

        <div class="user-profile">
          <div class="avatar">
            <i class="fas fa-user"></i>
          </div>
          <div class="user-info">
            <span class="username">Guest</span>
            <span class="role">Standard User</span>
          </div>
          <a href="#" id="logoutBtn" class="logout">
            <i class="fas fa-sign-out-alt"></i>
          </a>
        </div>
      </aside>

      <main class="main-content">
        <header class="header">
          <h2>Report an Accident</h2>
          <div class="header-actions">
            <div class="date-display">
              <i class="fas fa-calendar-alt"></i>
              <span id="currentDate"></span>
            </div>
          </div>
        </header>

        <div class="card accident-form-card">
          <div class="card-header">
            <h3>Accident Details</h3>
          </div>
          <form id="accidentReportForm">
            <div class="form-row">
              <div class="form-group">
                <label for="state">State *</label>
                <select id="state" required>
                  <option value="" disabled selected>Select state</option>
                  <option value="lagos">Lagos</option>
                  <option value="abuja">Abuja FCT</option>
                  <option value="kano">Kano</option>
                  <option value="rivers">Rivers</option>
                  <option value="oyo">Oyo</option>
                </select>
              </div>
              <div class="form-group">
                <label for="lga">Local Government Area *</label>
                <select id="lga" required>
                  <option value="" disabled selected>Select LGA</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="town">Area *</label>
                <input type="text" id="town" required />
              </div>
              <div class="form-group">
                <label for="vehicleType">Vehicle Type *</label>
                <select id="vehicleType" required>
                  <option value="" disabled selected>
                    Select vehicle type
                  </option>
                  <option value="car">Car</option>
                  <option value="motorcycle">Motorcycle</option>
                  <option value="truck">Truck</option>
                  <option value="bus">Bus</option>
                  <option value="other">Other</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="vehicleCount">Number of Vehicles Involved *</label>
                <input
                  type="number"
                  id="vehicleCount"
                  min="1"
                  max="10"
                  placeholder="1-10 vehicles"
                  required
                />
              </div>
              <div class="form-group">
                <label for="injuryCount">Number of Injuries *</label>
                <input
                  type="number"
                  id="injuryCount"
                  min="0"
                  max="10"
                  placeholder="0-10 injuries"
                  required
                />
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="roadCondition">Road Condition *</label>
                <select id="roadCondition" required>
                  <option value="" disabled selected>
                    Select road condition
                  </option>
                  <option value="excellent">Excellent</option>
                  <option value="good">Good</option>
                  <option value="fair">Fair</option>
                  <option value="poor">Poor</option>
                </select>
              </div>
              <div class="form-group">
                <label for="weather">Weather Condition *</label>
                <select id="weather" required>
                  <option value="" disabled selected>Select weather</option>
                  <option value="clear">Clear</option>
                  <option value="rain">Rain</option>
                  <option value="fog">Fog</option>
                  <option value="snow">Snow</option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group">
                <label for="estimatedTime">Estimated Time of Accident *</label>
                <select id="estimatedTime" required>
                  <option value="" disabled selected>Select time</option>
                  <option value="now">At the moment</option>
                  <option value="30min">Less than 30 minutes ago</option>
                  <option value="1hour">Less than an hour ago</option>
                  <option value="uncertain">Uncertain</option>
                </select>
              </div>
              <div class="form-group">
                <label for="mortalities"
                  >Suspected Mortalities (Optional)</label
                >
                <select id="mortalities">
                  <option value="" selected>None</option>
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="more">More than 5</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="description">Description (Optional)</label>
              <textarea
                id="description"
                placeholder="Describe the accident"
              ></textarea>
            </div>
            <div class="form-actions">
              <button type="submit" class="btn primary">
                <i class="fas fa-exclamation-triangle"></i> Submit Report
              </button>
              <button type="reset" class="btn secondary">
                <i class="fas fa-undo"></i> Reset
              </button>
            </div>
          </form>
        </div>

        <div class="card result-card" id="resultCard">
          <div class="result-header">
            <h3>Accident Report Confirmation</h3>
          </div>
          <div class="severity-level">
            Severity: <span id="severityValue"></span> (<span
              id="severityCategory"
            ></span
            >)
          </div>
          <div class="severity-meter">
            <div class="meter-track">
              <div class="meter-fill" id="meterFill"></div>
            </div>
            <div class="meter-labels">
              <span>Low</span>
              <span>High</span>
            </div>
          </div>
          <div class="result-details">
            <h4>Reported Details</h4>
            <ul id="detailsList"></ul>
          </div>
          <div class="result-actions">
            <button class="btn primary" id="newReport">
              <i class="fas fa-plus"></i> New Report
            </button>
          </div>
        </div>
      </main>
    </div>

    <script src="js/storage.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/report-accident.js"></script>
  </body>
</html>
